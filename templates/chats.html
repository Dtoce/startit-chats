<!DOCTYPE html>
<html>
    <head>
        <title>Pamēģini čatot</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link href="{{url_for('static', filename='favicon.ico')}}" rel="icon" type="image/x-icon"/>
        <link href="{{url_for('static', filename='stils.css')}}" rel="stylesheet"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
       
    </head>
    <body onload="lasiChatu()"; class="body">
        <h1>Šeit varēs čatot</h1>
        <div class="container bootstrap">
            <div class="row info-box">
              <div class="col-md-6">
                </div>
              <div class="col-md-6">
                <p id="versija"></p>
              </div>
            </div>
            <div class="row">
              <!-- selected chat -->
              <div class="col-md-12">
                <div class="chat-message">
                  <ul class="chat" id="chats">
                      <li class="left clearfix">
                      </li>                   
                  </ul>
                </div>           
                  </div>
            </div>
            <div class="row">
              <div class="chat-box">
                <div class="input-group">
                  <input id="zinja" class="form-control border no-shadow no-rounded" placeholder="Rakstiet savu ziņu un spiediet Enter vai Sūtīt" type="text">
                  <span class="input-group-btn">
                    <button onClick="sutiZinju();" class="btn btn-success no-rounded" type="button">Sūtīt</button>
                  </span>
                </div><!-- /input-group -->	
              </div> 
            </div>
          </div>
        <script src="static/darbs.js"></script>
    </body>
</html>
